{% extends "base.html" %}
{% block content %}
<div class="container my-3">
  <form method="post" action="{% url 'common:login' %}">
    {% csrf_token %}
    <header class="header-2">
      <div class="page-header min-vh-25"></div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card card-body blur shadow-blur mt-n6">
            <div class="container p-5">
              {% include "form_errors.html" %}
              <div class="mb-3">
                <label for="username">사용자ID</label>
                <input type="text" class="login-form-field" name="username" id="username"
                  value="{{ form.username.value|default_if_none:'' }}">
              </div>
              <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="login-form-field"
                  value="{{ form.password.value|default_if_none:'' }}">
              </div>
              <button type="submit" class="btn btn-primary">로그인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
