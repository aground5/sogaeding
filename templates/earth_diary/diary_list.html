{% block content %}

    <div class="container">

          <div class="row">
            <div class="col-sm">
              <h1 class="display-4">Today Diary</h2>
            </div>
          </div>

            <div class="col-sm-9"><p class="lead">뉴스 내용</p></div>
          </div>

          <dl class="row">
            {% for diary in diary_list %}
            <dt class="col-sm-3"><a href="{% url 'earth_diary:detail' diary.id %}">{{ diary.state }}</a></dt>
            <dd class="col-sm-9">{{ diary.content }}</dd>
